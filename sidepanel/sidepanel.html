<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome to X</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Chrome to X</h1>
      <div class="platform-indicator" id="platformIndicator"></div>
    </header>

    <main class="main-content">
      <!-- сЃєсѓГсѓ╣сЃѕуиежЏєсѓесЃфсѓб -->
      <section class="text-editor-section">
        <div class="section-header">
          <h2>сЃєсѓГсѓ╣сЃѕуиежЏє</h2>
          <div class="char-count" id="charCount">0ТќЄтГЌ</div>
        </div>
        <textarea 
          id="textEditor" 
          class="text-editor" 
          placeholder="сЃєсѓГсѓ╣сЃѕсѓњтЁЦтіЏсЂЌсЂдсЂЈсЂасЂЋсЂё..."
          rows="8"
        ></textarea>
      </section>

      <!-- ућ╗тЃЈУ┐йтіасѓесЃфсѓб -->
      <section class="image-section">
        <div class="section-header">
          <h2>ућ╗тЃЈ</h2>
          <span class="image-count" id="imageCount">0Тъџ</span>
        </div>
        <div class="image-controls">
          <button id="addImageBtn" class="btn btn-primary">ућ╗тЃЈсѓњУ┐йтіа</button>
          <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
        </div>
        <div id="imagePreview" class="image-preview"></div>
      </section>

      <!-- сЃЈсЃЃсѓисЃЦсѓ┐сѓ░у«АуљєсѓесЃфсѓб -->
      <section class="hashtag-section">
        <div class="section-header">
          <h2>сЃЈсЃЃсѓисЃЦсѓ┐сѓ░</h2>
          <button id="manageHashtagsBtn" class="btn btn-small">у«Ауљє</button>
        </div>
        <div id="hashtagList" class="hashtag-list"></div>
      </section>

      <!-- сѓбсѓ»сѓисЃДсЃ│сЃюсѓ┐сЃ│ -->
      <section class="action-section">
        <button id="pasteToPageBtn" class="btn btn-primary btn-large">­ЪЊІ сЃџсЃ╝сѓИсЂФУ▓╝сѓіС╗ўсЂЉсѓІ</button>
        <button id="copyTextBtn" class="btn btn-secondary btn-large">сЃєсѓГсѓ╣сЃѕсѓњсѓ│сЃћсЃ╝</button>
        <button id="copyAllBtn" class="btn btn-secondary btn-large">сЂЎсЂ╣сЂдсѓњсѓ│сЃћсЃ╝</button>
      </section>
    </main>
  </div>

  <!-- сЃЈсЃЃсѓисЃЦсѓ┐сѓ░у«АуљєсЃбсЃ╝сЃђсЃФ -->
  <div id="hashtagModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>сЃЈсЃЃсѓисЃЦсѓ┐сѓ░у«Ауљє</h2>
        <button class="modal-close" id="closeHashtagModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="hashtag-input-group">
          <input type="text" id="newHashtagInput" class="input" placeholder="#сЃЈсЃЃсѓисЃЦсѓ┐сѓ░сѓњтЁЦтіЏ">
          <button id="addHashtagBtn" class="btn btn-primary">У┐йтіа</button>
        </div>
        <div id="hashtagManageList" class="hashtag-manage-list"></div>
      </div>
    </div>
  </div>

  <script src="/utils/storage.js"></script>
  <script src="/utils/image.js"></script>
  <script src="/utils/detector.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
