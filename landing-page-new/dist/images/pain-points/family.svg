<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Simple house -->
  <rect x="30" y="55" width="40" height="35" rx="2" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  <polygon points="30,55 50,35 70,55" fill="none" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="47" y="75" width="6" height="15" rx="1" fill="none" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Window with light -->
  <rect x="38" y="62" width="8" height="8" rx="1" fill="#FFE5B4" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Two people (family) -->
  <circle cx="20" cy="45" r="6" fill="#60A5FA" stroke="#2563EB" stroke-width="1.5"/>
  <path d="M 12 65 Q 12 55 20 55 Q 28 55 28 65" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <circle cx="80" cy="45" r="6" fill="#F87171" stroke="#DC2626" stroke-width="1.5"/>
  <path d="M 72 65 Q 72 55 80 55 Q 88 55 88 65" stroke="#F87171" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Clock -->
  <circle cx="15" cy="25" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <line x1="15" y1="25" x2="15" y2="20" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
</svg>
